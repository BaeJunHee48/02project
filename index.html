  <body>
    <div class="wrap">
      <!-- 헤더 -->
      <header class="header">
        <div class="inner"></div>
      </header>
      <!-- 슬라이드 -->
      <section class="slide">
        <div class="inner"></div>
      </section>
      <!-- 총 모금액 -->
      <section class="donation">
        <div class="inner"></div>
      </section>
      <!-- 캠페인 -->
      <section class="campaign">
        <div class="inner"></div>
      </section>
      <!-- 팬덤 -->
      <section class="fandom">
        <div class="inner">
          <div id="fandombox">
            <ul class="rank">
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
            </ul>
            <div class="ranktxt">
              <h2 class="ranktitle">DONATION FANDOM <br />OF THE MONTH</h2>
              <h1 class="rankname">
                1위 아이유
                <span>유애나</span>
              </h1>
              <ul class="ranklist">
                <li><a href="#">기부횟수 총 32번</a></li>
                <li><a href="#">기부횟수 총 32번</a></li>
                <li><a href="#">기부횟수 총 32번</a></li>
              </ul>
              <button class="rankbtn1"><p>페이지 보러가기</p></button>
              <button class="rankbtn2"><p>응원하기</p></button>
            </div>
            <div class="fandonimg">
              <ul class="imgbox">
                
                <img src="images/fandom_iu.jpg" alt="팬덤_아이유" />
              </ul>
              
            </div>
          </div>
        </div>
      </section>
      <!-- 굿즈 -->
      <section class="goods">
        <div class="inner">
          <div class="goodsbox">
            <div class="goodstxt">
              <h2>별의온도 후원 굿즈</h2>
              <p>별의온도를 통해 기부해 주시는 팬분들을 위한<br>
              오직 별의온도만의 특별한 굿즈
              </p>
              <button>보러가기</button>
            </div>
            <div class="goodslist">
              <ul class="goodsart">
                <li><a href="#"><img src="images/fandom_goods01.jpg" alt="굿즈1"> <p>미공개 앨범 (후원ver.)</p></a></li>
                <li><a href="#"><img src="images/fandom_goods02.jpg" alt="굿즈2"> <p>스타의 애장품</p></a></li>
                <li><a href="#"><img src="images/fandom_goods03.jpg" alt="굿즈3"> <p>랜덤카드 (후원ver.)</p></a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- 아티스트 목록 -->
      <section class="aritist">
        <div class="inner"></div>
      </section>
      <!-- 소식 -->
      <section class="news">
        <div class="inner"></div>
      </section>
      <!-- 푸터 -->
      <footer class="footer">
        <div class="inner"></div>
